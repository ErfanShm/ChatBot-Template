<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم خدمات آموزشی استاد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="StyleSheet.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>فرم خدمات آموزشی استاد</h2>
      <form id="responsiveForm">
        <!-- Professor Information Section -->
        <h4 class="section-title">اطلاعات استاد</h4>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label>نام و نام خانوادگی استاد</label>
              <input type="text" class="form-control" id="professorName" required />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label>دانشکده</label>
              <select class="form-control" id="faculty" required>
                <option value="معارف اسلامی و مدیریت">معارف اسلامی و مدیریت</option>
                <option value="معارف اسلامی و حقوق">معارف اسلامی و حقوق</option>
                <option value="معارف اسلامی و علوم سیاسی">معارف اسلامی و علوم سیاسی</option>
                <option value="دانشکده الهیات، معارف اسلامی و ارشاد">دانشکده الهیات، معارف اسلامی و ارشاد</option>
                <option value="معارف اسلامی و فرهنگ و ارتباطات">معارف اسلامی و فرهنگ و ارتباطات</option>
                <option value="دانشکده معارف اسلامی و اقتصاد">دانشکده معارف اسلامی و اقتصاد</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label>رشته تحصیلی</label>
              <input type="text" class="form-control" id="department" required />
            </div>
          </div>
        </div>

        <!-- Course Information Section -->
        <h4 class="section-title">اطلاعات درس</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label>درس مربوطه</label>
              <input type="text" class="form-control" id="courseName" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label>مقطع</label>
              <select class="form-control" id="educationLevel" required>
                <option value="کارشناسی">کارشناسی</option>
                <option value="کارشناسی ارشد">کارشناسی ارشد</option>
                <option value="دکتری">دکتری</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Services Section -->
        <h4 class="section-title">خدمات مورد نیاز</h4>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label>خدمات</label>
              <select class="form-control" id="service" required>
                <option value="تولید درسنامه">تولید درسنامه</option>
                <option value="تولید عکس">تولید عکس</option>
                <option value="راهنمایی تولید اسلاید">راهنمایی تولید اسلاید</option>
                <option value="طرح درس ">طرح درس</option>
                <option value="تولید سوالات آزمون">تولید سوالات آزمون</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Additional Information -->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label>موضوع</label>
              <input type="text" class="form-control" id="subject" required />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group mb-3">
              <label>توضیحات اضافه</label>
              <textarea class="form-control" id="additionalInfo" rows="3"></textarea>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-4">ثبت اطلاعات</button>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script>
      document.getElementById('responsiveForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Collect form data
        const formData = {
          professorName: document.getElementById('professorName').value,
          faculty: document.getElementById('faculty').value,
          department: document.getElementById('department').value,
          courseName: document.getElementById('courseName').value,
          educationLevel: document.getElementById('educationLevel').value,
          service: document.getElementById('service').value,
          subject: document.getElementById('subject').value,
          additionalInfo: document.getElementById('additionalInfo').value
        };

        // Create template string
        let templateString = `سلام من ${formData.professorName} از دانشکده ${formData.faculty} دانشگاه امام صادق(ع) که برای دانشجویان رشته تحصیلی ${formData.department} در مقطع ${formData.educationLevel} درس ${formData.courseName} را ارائه میدهم. برای دانشجویانم میخواهم ${formData.service} با موضوع ${formData.subject} که ویژگی های ${formData.additionalInfo} را داشته باشد.`;

        // Save to localStorage and redirect
        localStorage.setItem('userInitialPrompt', templateString);
        window.location.href = '../index.html';
      });
    </script>
  </body>
</html>m
