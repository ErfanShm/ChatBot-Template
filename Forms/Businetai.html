<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم ورود اطلاعات اولیه</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="StyleSheet.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>فرم ورود اطلاعات اولیه</h2>
      <form id="responsiveForm">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="Name">نام</label>
              <input type="text" class="form-control" id="Name" />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="Name">نام خانوادگی</label>
              <input type="text" class="form-control" id="Family" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="jobPosition">عنوان شغلی و شرکت/سازمان:</label>
              <select id="jobPosition">
                <option value="مدیر عامل">مدیر عامل</option>
                <option value="کارآفربن">کارآفرین</option>
                <option value="مدیر بازاریابی">مدیر بازار یابی</option>
                <option value="کارمند">کارمند</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="bussinesType">حوزه فعالیت کسب و کار:</label>
              <select class="form-control" id="bussinesType">
                <option value="فناوری">فناوری</option>
                <option value="خدمات">خدمات</option>
                <option value="تولید">تولید</option>
                <option value="مالی">مالی</option>
                <option value="بهداشت و درمان">بهداشت و درمان</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="orgType">نوع سازمان :</label>
              <select class="form-control" id="orgType">
                <option value="خصوصی">خصوصی</option>
                <option value="دولتی">دولتی</option>
                <option value="تضامنی">تضامنی</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="start Date">سال تأسیس کسب وکار:</label>
              <input class="form-control" name="startDate" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="countofHuman">تعداد نیروی انسانی:</label>
              <select class="form-control" id="countofHuman">
                <option value="1-5 نفر">1-5 نفر</option>
                <option value="6-20 نفر">6-20 نفر</option>
                <option value="21-100 نفر">21-100 نفر</option>
                <option value="۱۰۰+ نفر">+100 نفر</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="businesLocation">محل استقرار کسب وکار :</label>
              <input class="form-control" id="businesLocation" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="revenue">میانگین درآمد ماهانه :</label>
              <select class="form-control" id="revenue">
                <option value="زیر ۵۰ میلیون تومان">زیر ۵۰ میلیون تومان</option>
                <option value="۵۰-۲۰۰ میلیون">۵۰-۲۰۰ میلیون</option>
                <option value="۲۰۰-۱ میلیارد">۲۰۰-۱ میلیارد</option>
                <option value="۱ میلیارد+">۱ میلیارد+</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="َAdvisorType">نوع مشاوره مورد نیاز</label>
              <select class="form-control" id="َAdvisorType">
                <option value="مشاوره استراتژیک">مشاوره استراتژیک</option>
                <option value="عارضه‌یابی فرآیندها">عارضه‌یابی فرآیندها</option>
                <option value="بهبود عملکرد مالی">بهبود عملکرد مالی</option>
                <option value="بازاریابی و فروش">بازاریابی و فروش</option>
                <option value="مدیریت منابع انسانی">مدیریت منابع انسانی</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="describeBussines">توصیف وضعیت فعلی کسب و کار:</label>
              <input class="form-control" id="describeBussines" />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="bussinesChallenge"> چالش‌های اصلی کسب و کار:</label>
              <input class="form-control" id="bussinesChallenge" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="approachofproblem">حوزه عارضه‌یابی:</label>
              <input class="form-control" id="approachofproblem" />
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label for="targetofadv">هدف از دریافت مشاوره:</label>
              <input class="form-control" id="targetofadv" />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">ارسال سوالات</button>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
      document
        .getElementById("responsiveForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("Name").value;
          const family = document.getElementById("Family").value;
          const jobPosition = document.getElementById("jobPosition").value;
          const businessType = document.getElementById("bussinesType").value;
          const orgType = document.getElementById("orgType").value;
          const startDate = document.querySelector('[name="startDate"]').value; // Since it has a name attribute
          const humanCount = document.getElementById("countofHuman").value;
          const businessLocation =
            document.getElementById("businesLocation").value;
          const revenue = document.getElementById("revenue").value;
          const advisorType = document.getElementById("َAdvisorType").value;
          const describeBusiness =
            document.getElementById("describeBussines").value;
          const businessChallenge =
            document.getElementById("bussinesChallenge").value;
          const approachOfProblem =
            document.getElementById("approachofproblem").value;
          const targetOfAdvice = document.getElementById("targetofadv").value;

          // Template string with placeholders
          let templateString = `جنابعالی ${name} ${family} هستید، با عنوان شغلی ${jobPosition} که در حوزه ${businessType} فعالیت دارد. سازمان شما یک مجموعه ${orgType} است که از سال ${startDate} فعالیت می‌کند و دارای ${humanCount} کارمند است. دفتر مرکزی شما در ${businessLocation} فعالیت دارد و میانگین درآمد ماهانه شما در بازه ${revenue} است.
          شما به دنبال دریافت مشاوره در حوزه‌ ${advisorType} هستید. در حال حاضر، وضعیت فعلی کسب و کار شما ${describeBusiness} است همچنین کسب‌وکار شما با چالش‌هایی مانند ${businessChallenge} مواجه است. مهم‌ترین ابهام شما در عارضه‌یابی مربوط به ${approachOfProblem} است و هدف اصلی شما از دریافت مشاوره، ${targetOfAdvice} است.`;

          localStorage.setItem("userInitialPrompt", templateString); // Save the name to localStorage

          window.location.href = `../index.html`;
        });
    </script>
  </body>
</html>
